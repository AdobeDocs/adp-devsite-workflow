---
name: AI Metadata Generation for Changed Files
on:
  workflow_call:
    inputs:
      baseSha:
        type: string
        required: false
      FILE_NAME:
        required: false
        type: string
        default: "changed_content.txt"
      TARGET_BRANCH:
        type: string
        required: false
        default: "main"
      FOLDER_PATH:
        required: false
        type: string
        default: "src/pages"
    secrets:
      AZURE_OPENAI_ENDPOINT:
        required: true
      AZURE_OPENAI_API_KEY:
        required: true

jobs:
  set-state:
    runs-on: ubuntu-latest
    outputs:
      branch_short_ref: ${{ steps.get_branch.outputs.branch }}
      base_Sha: ${{ inputs.baseSha }}
      target_branch: ${{ inputs.TARGET_BRANCH }}
      has_changed_files: ${{ steps.changed-files-specific.outputs.any_modified }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get branch name
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> "$GITHUB_OUTPUT"
        id: get_branch

      - name: Get changed files in the specified folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v46.0.5
        with:
          json: true
          escape_json: false
          files: |
            ${{ inputs.FOLDER_PATH || 'src/pages' }}/**
          base_sha: ${{ inputs.baseSha }}

  echo-state:
    needs: [set-state]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Target branch - ${{ needs.set-state.outputs.target_branch }}"
      - run: echo "Repository org - ${{ github.event.repository.owner.login }}"
      - run: echo "Repository name - ${{ github.event.repository.name }}"
      - run: echo "Repository branch - ${{ needs.set-state.outputs.branch_short_ref }}"
      - run: echo "Base Sha - ${{ needs.set-state.outputs.base_Sha }}"
      - run: echo "Has changed files - ${{ needs.set-state.outputs.has_changed_files }}"

  ai-metadata-update:
    needs: [set-state]
    runs-on: ubuntu-latest
    # Only run if we have changed files
    if: needs.set-state.outputs.has_changed_files == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Enable Corepack for Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@3.2.1 --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Checkout Scripts Repo
        uses: actions/checkout@v4
        with:
          repository: AdobeDocs/adp-devsite-scripts
          path: scripts
          ref: main

      - name: Install dependencies
        run: yarn install --mode=update-lockfile
        
      - name: Install scripts dependencies
        run: |
          cd scripts
          npm install

      - name: Get changed files in specified folder for processing
        id: changed-files-for-processing
        uses: tj-actions/changed-files@v46.0.5
        with:
          json: true
          escape_json: false
          files: |
            ${{ inputs.FOLDER_PATH || 'src/pages' }}/**
          base_sha: ${{ needs.set-state.outputs.base_Sha }}

      - name: Fetch content for changed files
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./scripts/process-changed-files-scripts.js');
            
            const changedFiles = ${{ steps.changed-files-for-processing.outputs.all_changed_files }};
            console.log(`Fetching content for ${changedFiles.length} changed files:`, changedFiles);
            
            await script({
              core,
              githubToken: "${{ github.token }}",
              owner: "${{ github.event.repository.owner.login }}",
              repo: "${{ github.event.repository.name }}",
              changedFiles: changedFiles,
              fileName: "${{ inputs.FILE_NAME }}",
              folderPath: "${{ inputs.FOLDER_PATH || 'src/pages' }}"
            });

      - name: Run AI metadata generation script
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./scripts/ai-scripts.js');
            
            await script({
              core,
              azureOpenAIEndpoint: "${{ secrets.AZURE_OPENAI_ENDPOINT }}",
              azureOpenAIAPIKey: "${{ secrets.AZURE_OPENAI_API_KEY }}",
              fileName: "${{ inputs.FILE_NAME }}"
            });

      - name: Create PR with generated metadata
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./scripts/create-pr-scripts.js');
            
            await script({
              core,
              githubToken: "${{ github.token }}",
              owner: "${{ github.event.repository.owner.login }}",
              repo: "${{ github.event.repository.name }}",
              targetBranch: "${{ needs.set-state.outputs.target_branch }}"
            });
